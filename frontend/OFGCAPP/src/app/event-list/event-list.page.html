<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-title (click)="goToHome()">OFGC</ion-title>
    <ion-menu-button color="light"></ion-menu-button>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="title-div">
      <ion-title>Events</ion-title>
    </div>
    <ion-row *ngFor="let e of events">
      <ion-card button="true" (click)="goToEvent(e.id)">
        <ion-row>
          <ion-col>
            <img alt="Pulsos de europa" src="../../assets/images/pulsosdeeuropa.jpg" />
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-title>{{e.name}}</ion-card-title>
              <ion-card-subtitle>{{e.description}}</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>

  </ion-content>
</div>
