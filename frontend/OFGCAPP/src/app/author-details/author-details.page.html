<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.
    <ion-button (click)="logOut()">Log Out</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-title (click)="goToHome()">OFGC</ion-title>
    <ion-menu-button color="light"></ion-menu-button>
  </ion-header>
  <ion-content *ngIf="author" class="ion-padding">
    <div class="title-div">
      <ion-title>{{author.name}}</ion-title>
    </div>
    <div>
      <ion-img class="img-div" src="../../assets/images/musiccanxxi.png"></ion-img>
    </div>
    <div class="text-div">
      <ion-text>{{author.description}}
      </ion-text>
    </div>
  </ion-content>
</div>
