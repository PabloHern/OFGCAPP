<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.

  </ion-content>
  <ion-button (click)="logOut()">Log Out</ion-button>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-title (click)="goToHome()">OFGC</ion-title>
    <ion-menu-button color="light"></ion-menu-button>
  </ion-header>

  <ion-content *ngIf="event" class="ion-padding">
    <div class="title-div">
      <ion-row>
        <ion-col>
          <ion-title>{{event.name}} </ion-title>
        </ion-col>
        <ion-col>
          <ion-title class="date">{{event.date}}</ion-title>
        </ion-col>
      </ion-row>
    </div>
    <div>
      <ion-img class="img-div" src="../../assets/images/mar.jpg"></ion-img>
    </div>
    <ion-list class="list">
      <ion-item>
        <ion-label class="subtext">{{event.category}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="subtext">Auditorio Alfredo Kraus</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="subtext">20:00</ion-label>
      </ion-item>
    </ion-list>
    <ion-button>Comprar entradas</ion-button>
    <div class="subtitle-div">
      <ion-title>Descripcion</ion-title>
    </div>
    <div class="text-div">
      <ion-text>
        {{event.description}}
      </ion-text>
    </div>
    <div class="subtitle-div">
      <ion-title>Musicos</ion-title>
    </div>
    <ion-card *ngFor="let e of event.musicians" (click)="goToMusician(e.id)">
      <img alt="Silhouette of mountains" src="../../assets/images/elmarhombre.jpg" />
      <ion-card-header>
        <ion-card-title>{{e.name}}</ion-card-title>
        <ion-card-subtitle>{{e.pivot.category}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <div class="subtitle-div">
      <ion-title>Pieces</ion-title>
    </div>
    <ion-accordion-group class="ion-padding">
      <ion-accordion *ngFor="let p of event.pieces">
        <ion-item slot="header">
          <ion-label>{{p.name}}</ion-label>
        </ion-item>
        <div class="accordion-info ion-padding" slot="content">
          {{p.description}}
        </div>
        <div class="accordion-info ion-padding" (click)="goToAuthor(p.id)" slot="content">
          <ion-button>Comprar entradas</ion-button>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-content>

</div>
