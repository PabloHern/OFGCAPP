<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
  <ion-button (click)="logOut()">Log Out</ion-button>
</ion-menu>
<div class="ion-page" id="main-content">

  <ion-header>
    <ion-title (click)="goToHome()">OFGC</ion-title>
    <ion-menu-button color="light"></ion-menu-button>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="title-div">
      <ion-title>New Author</ion-title>
    </div>
    <div class="ion-padding">
      <form #log="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="input-div">
          <ion-label class="subtext">Author name</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="name" name="name" required placeholder="Author name"></ion-input>
          </ion-item>
        </div>
        <div class="input-div">
          <ion-label class="subtext">Author description</ion-label>
          <ion-item>
            <ion-textarea [(ngModel)]="description" name="description" required
              placeholder="Description"></ion-textarea>
          </ion-item>
        </div>
        <ion-button type="submit">Create</ion-button>
      </form>
    </div>
  </ion-content>
</div>
