<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">

  <ion-header>
    <ion-title (click)="goToHome()">OFGC</ion-title>
    <ion-menu-button color="light"></ion-menu-button>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="title-div">
      <ion-title>New Piece</ion-title>
    </div>
    <div class="ion-padding">
      <form #log="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="input-div">
          <ion-label class="subtext">Events</ion-label>
          <ion-item>
            <ion-select name="eventId" [(ngModel)]="eventId">
              <ion-select-option *ngFor="let e of events" value='{{e.id}}'>{{e.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="input-div">
          <ion-label class="subtext">Authors</ion-label>
          <ion-item>
            <ion-select name="authorId" [(ngModel)]="authorId">
              <ion-select-option *ngFor="let a of authors" value='{{a.id}}'>{{a.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="input-div">
          <ion-label class="subtext">Piece name</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="name" name="name" required placeholder="Piece name"></ion-input>
          </ion-item>
        </div>
        <div class="input-div">
          <ion-label class="subtext">Piece description</ion-label>
          <ion-item>
            <ion-textarea [(ngModel)]="description" name="description" required
              placeholder="Description"></ion-textarea>
          </ion-item>
        </div>
        <ion-button type="submit">Create</ion-button>
      </form>
    </div>
  </ion-content>
</div>
